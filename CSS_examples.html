<!DOCTYPE html>
<html>
    <head>
        <title>Internal and External CSS Example</title>
        <style>
            body {background-color: powderblue;}
            h1   {color: blue;}
            p    {color: red;}
            p#p01{color: green;}
            p.error{color: yellow;}
        </style>
<!--        <link rel="stylesheet" href = "CSS_example.css" />-->
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>This is a paragraph</p>
        <p id="p01">I am different</p>
        <p class="error"> I am a different class</p>
    </body>
</html>
